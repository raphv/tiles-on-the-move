    <body>
        <h1>Tiles on the Move</h1>
        <h2>A game inspired by Tetris® and Pokémon™ Go</h2>
        <div id="map">
            <p class="locwait">Location not found!</p>
        </div>
        <p id="closest"></p>
        <p id="countdown">Collect tiles to play!</p>
        <div id="blocks-container">
            <div class="block-side">
                <div id="next"></div>
                <p>
                    <a class="blocks-button" href="#" id="rotateccw">
                        <i class="fa fa-undo"></i>
                    </a>
                </p>
                <p>
                    <a class="blocks-button" href="#" id="moveleft">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                </p>
            </div>
            <canvas id="blocks"></canvas>
            <div class="block-side">
                <p>Score:</p>
                <h3 id="score">0</h3>
                <p>
                    <a class="blocks-button" href="#" id="rotatecw">
                        <i class="fa fa-repeat"></i>
                    </a>
                </p>
                <p>
                    <a class="blocks-button" href="#" id="moveright">
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </p>
            </div>
        </div>
        <p>
            <a href="https://github.com/raphv/tiles-on-the-move">
                <i class="fa fa-github"></i>
                Get the game on GitHub
            </a>
        </p>
    </body>
