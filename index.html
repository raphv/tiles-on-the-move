<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, width=device-width, user-scalable=no">
        
        <title>Tiles on the Move: Tetris meets Pokémon Go</title>
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,800,800italic" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        
        <link rel="stylesheet" type="text/css" href="assets/totm.css" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"> </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"> </script>
        
        <script src="assets/totm.js"> </script>
        
    </head>
    <body>
        <h1>Tiles on the Move</h1>
        <h2>A game inspired by Tetris® and Pokémon™ Go</h2>
        <div id="map">
            <p class="locwait">Location not found!</p>
        </div>
        <p id="closest"></p>
        <p id="countdown">Collect tiles to play!</p>
        <div id="blocks-container">
            <canvas id="blocks"></canvas>
            <div id="blocks-right">
                <div id="next"></div>
                <p>
                    <a class="blocks-button" href="#" id="rotate">
                        <i class="fa fa-repeat"></i>
                    </a>
                </p>
                <p>
                    <a class="blocks-button" href="#" id="moveleft">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                    <a class="blocks-button" href="#" id="moveright">
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </p>
                <p>Score:</p>
                <h3 id="score">0</h3>
            </div>
        </div>
    </body>
</html>
